    <!-- start portfolio -->

    <!-- start contact -->
    <div class="contact">
        <div class="container" id="contactDiv">
            <div class="jumbotron container-lg mt-5 bg-dark">
                <div class="container">
                    <h3>Contact</h3>
                </div>
                <div class="container border-top border-secondary pt-3">
                    <div class="row">
                        <div class="col-md-8">
                            <form id=contactForm>
                                <div class="form-group">
                                    <label for="exampleInputName">Name</label>
                                    <input type="name" class="form-control" id="inputNamebox" placeholder="John Smith">
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlInput1">Email address</label>
                                    <input type="email" class="form-control" id="emailInputbox"
                                        placeholder="name@example.com">
                                </div>
                                <div class="form-group">
                                    <label for="exampleFormControlTextarea1">Message</label>
                                    <textarea class="form-control" id="messageInputbox" placeholder="Message..."
                                        rows="5"></textarea>
                                </div>
                                <button type="submit" class="btn-white" id="submitBtn">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- end contact -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
